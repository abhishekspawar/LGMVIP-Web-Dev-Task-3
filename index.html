<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <p>Student Enrollment Form</p>
    </div>
    <div class="container">
        <div class="left">
            <div class="form-wrapper">
                <form action="" id="form" autocomplete="off">
                    <div class="box1">
                        <div class="fname">
                            <span>First name</span>
                            <input type="text" id="fname" required>
                        </div>
                        <div class="lname">
                            <span>Last name</span>
                            <input type="text" id="lname" required>
                        </div>
                    </div>
                    <div class="box2">
                        <span>Email</span>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="box2">
                        <span>Phone</span>
                        <input type="tel" name="" id="phone" required>
                    </div>
                    <div class="box1">
                        <div class="fname">
                            <span>City</span>
                            <input type="text" id="city" required>
                        </div>
                        <div class="lname">
                            <span>State</span>
                            <input type="text" id="state" required>
                        </div>
                    </div>
                    <div class="box2">
                        <span>Gender</span>

                        <div class="category">
                            <div class="gender">
                                <input type="radio" name="gender" value="MALE" id="gender">
                                <span>Male</span>
                            </div>
                            <div class="gender">
                                <input type="radio" name="gender" value="FEMALE">
                                <span>Female</span>
                            </div>

                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Enroll Now">
                    </div>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="card-wrapper">
                <div class="card">
                    <div class="upper">
                        <p>JOHN</p>
                        <p>DOE</p>
                    </div>
                    <div class="middle"><p>Enrollment No: 1</p></div>
                    <div class="lower">
                        <div class="lower-left">
                            <span >Email</span>
                            <span >Phone</span>
                            <span>Gender</span>
                            <span>City</span>
                        </div>
                        <div class="lower-right">
                            
                            <span>john.doe123@gmail.com</span>
                            <span>xxx-xxx-xxxx</span>
                            <span>Male</span>
                            <span>Mumbai, Maharashtra</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
